<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./logo.png">
    <title>《资本论》 - 包括资本的生产过程、资本的流通过程、资本主义生产的总过程等知识</title>
</head>

<body>

    <!-- 挂载结点 -->
    <div id="root"></div>

    <!-- 打包文件 -->
    <script>

        var host = window.location.host;

        // 获取head标签
        var head = document.getElementsByTagName('head')[0];

        // 创建script
        var script = document.createElement('script');

        // 设置属性
        script.src = "./build/main@v0.2.0.js";

        if (/^127\.0\.0\.1/.test(host) || /^localhost/.test(host)) {
            script.type = 'module';
        }

        // 追加到页面
        head.appendChild(script);

    </script>

    <!-- 辅助记录访问次数 -->
    <div style="position: fixed;left: -300px;top: 0;width: 190px;height: 103px;">
        <img
            src="https://s05.flagcounter.com/count2/bdd0/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" />
    </div>

</body>

</html>
